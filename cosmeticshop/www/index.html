				<label for="tbTel">Gsm/Tel No</label>

				<label for="cbxSms">Sms ile bilgilendir</label>
				<input type="checkbox" id="cbxSms" data-theme="b" data-mini="true" data-iconpos="right" checked="checked"/>

				<label for="tbEmail">E-mail adresi</label>
				<input type="email" id="tbEmail" value="" data-theme="b" />

				<label for="cbxEmail">E-mail ile bilgilendir</label>
