<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.css" />
    <link rel="stylesheet" href="css/jquery.mobile.theme-1.3.2.css" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
    
    <link rel="stylesheet" href="css/idangerous.swiper.css" />
    <link rel="stylesheet" href="css/swiper.custom.css" />
    <script src="js/idangerous.swiper-2.1.min.js"></script>
    
    <script src="js/app.js"></script>
</head>
<body>

<!-- Start of first page -->
<div data-role="page" id="home_page">

    <div data-role="header">
        <h1>Cosmetic Shop</h1>
    </div><!-- /header -->

    <div data-role="content">
        
        <a id="hl_page1" data-role="button" data-icon="gear" data-theme="b">Güncel Fırsatlar</a>
        
    </div><!-- /content -->

</div><!-- /page -->

<!-- Start of second page -->
<div data-role="page" id="page1">

    <div data-role="header">
        <h1>Bar</h1>
    </div><!-- /header -->

    <div data-role="content" class="swiper-container-parent">
        <div class="swiper-container">
            <div id="swipe-data" class="swiper-wrapper"></div>
            <div class="pagination"></div>
        </div>
        <div id="swipe_content" data-role="content"></div>
    </div><!-- /content -->

    <div data-role="footer" data-position="fixed">
        <div data-role="controlgroup" data-type="horizontal">
            <a id="hlHome" href="#home_page" data-role="button" data-icon="home" data-iconpos="notext"></a>
            <a id="hlShare" data-role="button">Paylaş</a>
            <a id="hlFilter" data-role="button">Filtrele</a>        
        </div> 
    </div><!-- /footer -->
    
    <script>

    </script>
</div><!-- /page -->

<script>
$("#hl_page1").click(function() {
    $.mobile.changePage($("#page1"), {
        transition: "slide"
    });
    initSwiperData();
    //initSwiper();
});
</script>

</body>
</html>
